<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <div class ="row">
                <div class = "col-12 text-center p-5 text-black">
                    <h1>Agendamento</h1>
                </div>
            </div>
            <form class="row gy-3">
                <div class = "row">
                    <h1>Dados do Paciente</h1>
                        <div class="col-md-6">
                            <label for = "inputNome" class = "form-label">Nome</label>
                            <input type = "text" class = "form-control" id = "inputNome">
                        </div>
                        <div class = "col-md-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome">
                        </div>
                        <div class = "col-md-6">
                            <label for = "inputCPF" class = "form-label">CPF</label>
                            <input type = "text" class = "form-control" id = "inputCPF">
                        </div>
                        <div class = "col-md-6">
                            <label for = "inputDataNasc" class = "form-label">Data de Nascimento</label>
                            <input type = "date" class = "form-control" id = "inputDataNasc">
                        </div>
                        <div class = "col-md-6">
                            <label for = "inputTelefone" class ="form-label">Telefone</label>
                            <input type="text" class = "form-control" id = "inputTelefone">  
                        </div>
                        <div class = "col-md-6">
                            <label for = "inputCEP" class ="form-label">CEP</label>
                            <input type="text" class = "form-control" id = "inputCEP">  
                        </div>
                        <div class = "col-md-12">
                            <label for = "inputEndereco" class = "form-label">Endereço</label>
                            <input type="text" class = "form-control" id = "inputEndereco">
                        </div>
                </div>
                <div class = "row gy-3">
                    <h1>Dados da Consulta</h1>
                    <div class="col-md-6">
                        <label for="inputClinica" class="form-label">Clínica</label>
                        <select class="form-select" id="inputClinica" required>
                          <option selected disabled value="">Escolha...</option>
                          <option>...</option>
                        </select>
                    </div>
                    <div class = "col-md-6">
                        <label for = "inputEspecialidade" class = "form-label">Especialidade</label>
                        <select class = "form-select" id ="inputEspecialidade" required>
                            <option selected disabled value="">Escolha...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class = "col-md-6">
                        <label for ="inputData" class = "form-label">Data</label>
                        <input type="date" class = "form-control" id ="inputData">
                    </div>
                    <div class = "col-md-6">
                        <label for = "inputHora" class = "form-label">Hora</label>
                        <input type="time" class = "form-control" id = "inputHora">
                    </div>
                    <div class ="col-md-12">
                        <label for = "inputObs" class = "form-label">Observação</label>
                        <textarea class="form-control" id="inputObs" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="Enviar" class="btn btn-primary">Enviar</button>
                      </div>
                </div>
            </form>
        </div>
    </body>
</html>
