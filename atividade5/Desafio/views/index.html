<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <div class ="row">
                <div class = "col-12 p-5 text-black">
                    <h1 class="text-center">Agendamento</h1>

                    {{#erro}}
                    <div class = "alert alert-warning mt-5">
                        <strong>Formulário </strong> inválido! Preencha todos os campos.
                    </div>
                    {{/erro}}

                    {{#campos_invalidos}}
                    <div class = "alert alert-warning mt-5">
                        <strong>{{.}} </strong> inválido! Preencha todos os campos.
                    </div>
                    {{/campos_invalidos}}
                </div>
            </div>
            <form action="/agendar_consulta" method="post">
                <div class = "row mt-3">
                    <h3>Dados do Paciente</h3>
                        <div class="col-6 mt-1">
                            <label for = "inputNome" class = "form-label">Nome</label>
                            <input type = "text" class = "form-control" name = "inputNome" id = "inputNome" value="{{dados.inputNome}}">
                        </div>
                        <div class="col-6 mt-1">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" name = "inputSobrenome" id="inputSobrenome" value="{{dados.inputSobrenome}}">
                        </div>
                        <div class="col-6 mt-1">
                            <label for = "inputCPF" class = "form-label">CPF</label>
                            <input type = "text" class = "form-control" name = "inputCPF" id = "inputCPF" value="{{dados.inputCPF}}">
                        </div>
                        <div class="col-6 mt-1">
                            <label for = "inputDataNasc" class = "form-label">Data de Nascimento</label>
                            <input type = "date" class = "form-control" name = "inputDataNasc" id = "inputDataNasc" value="{{dados.inputDataNasc}}">
                        </div>
                        <div class="col-6 mt-1">
                            <label for = "inputTelefone" class ="form-label">Telefone</label>
                            <input type="text" class = "form-control" name = "inputTelefone" id = "inputTelefone" value="{{dados.inputTelefone}}">  
                        </div>
                        <div class="col-6 mt-1">
                            <label for = "inputCEP" class ="form-label">CEP</label>
                            <input type="text" class = "form-control" name = "inputCEP" id = "inputCEP" value="{{dados.inputCEP}}">  
                        </div>
                        <div class = "col-md-12 mt-1">
                            <label for = "inputEndereco" class = "form-label">Endereço</label>
                            <input type="text" class = "form-control" name = "inputEndereco" id = "inputEndereco" value="{{dados.inputEndereco}}">
                        </div>
                </div>
                <div class = "row mt-3">
                    <h3>Dados da Consulta</h3>
                    <div class="col-6 mt-1">
                        <label for="inputClinica" class="form-label">Clínica</label>
                        <select class="form-select" name ="inputClinica" id="inputClinica" value="{{dados.inputClinica}}">
                          <option selected disabled>Selecione: </option>
                          <option value="Clínica Brasília">Clínica Brasília</option>
                          <option value="Clínica Taguatinga">Clínica Taguatinga</option>
                          <option value="Clínica Ceilândia">Clínica Ceilândia</option>
                        </select>
                    </div>
                    <div class="col-6 mt-1">
                        <label for = "inputEspecialidade" class = "form-label">Especialidade</label>
                        <select class = "form-select" name = "inputEspecialidade" id ="inputEspecialidade" value="{{dados.inputEspecialidade}}">
                            <option selected disabled>Selecione: </option>
                            <option value="Ortopedia">Ortopedia</option>
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Pediatria">Pediatria</option>
                        </select>
                    </div>
                    <div class="col-6 mt-1">
                        <label for ="inputData" class = "form-label">Data</label>
                        <input type="date" class = "form-control" name = "inputData" id ="inputData" value="{{dados.inputData}}">
                    </div>
                    <div class="col-6 mt-1">
                        <label for = "inputHora" class = "form-label">Hora</label>
                        <input type="time" class = "form-control" name = "inputHora" id = "inputHora" value="{{dados.inputHora}}">
                    </div>
                    <div class ="col-md-12 mt-1">
                        <label for = "inputObs" class = "form-label">Observação</label>
                        <textarea class="form-control" name = "inputObs" id="inputObs" rows="3" value="{{dados.inputObs}}"></textarea>
                    </div>
                </div>
                <div class = "row mt-3 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
